<center><b>CARD STRATEGY</b></center>
<hr>
<P>Some decks aim for a "Weirding lock." This is a situation where you're gaining life and you use Zur's Weirding to keep your opponent from hanging on to any cards. Because you can generally afford to let your opponent have lands, 1 life a turn is likely to be enough.</P>
