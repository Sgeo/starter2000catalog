<center><b>CARD STRATEGY</b></center>
<hr>
<P>Black can build an effective deck that uses discards and land destruction to disrupt its opponent. A black deck can also include a fair number of creatures, or it can rely on black direct damage spells (found in many expansion sets) to win the game.</P>
