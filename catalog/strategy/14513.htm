<center><b>CARD STRATEGY</b></center>
<hr>
<P>Counterspells are wonderful, but once a threat card is on the table, they don't help deal with it. For this reason, many blue decks include a few Boomerangs. It's not great--you're using two cards to kill one--but the Boomerang-Counterspell combo will get rid of almost anything.</P>
