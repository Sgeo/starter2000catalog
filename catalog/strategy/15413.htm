<center><b>CARD STRATEGY</b></center>
<hr>
<P>You might play with Crystal Vein if you hope to play spells that require a lot of generic mana early in the game. Armageddon could be an especially good candidate for this: because all lands are destroyed anyway, it doesn't matter if you have to sacrifice the Crystal Vein to play it.</P>
