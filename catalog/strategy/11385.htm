<center><b>CARD STRATEGY</b></center>
<hr>
<P>Turning all your forests into 1/1 creatures might sound good in theory, but it generally hurts you in practice. The trouble is that 1/1 creatures are easy to kill. A 1-damage Earthquake will kill off all your forests, for instance.</P>
