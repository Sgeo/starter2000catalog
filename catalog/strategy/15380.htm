<hr>
<P>Syphon Soul is at its best in a game with a lot of players. If you have just one opponent, using a card to steal 2 life from that player isn't a big deal. But if you're in a six-player game, causing each of your opponents to lose 2 life while you yourself gain 10 is great!</P>
