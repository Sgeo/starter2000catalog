<center><b>CARD STRATEGY</b></center>
<hr>
<P>The Diamonds can be used as "mana accelerators" in colors that normally don't have that ability. That is, if you play a Fire Diamond on turn two, you can play a four-mana spell on turn three; without the Diamond, it has to wait until turn four.</P>
