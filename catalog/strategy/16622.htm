<center><b>CARD STRATEGY</b></center>
<hr>
<P>The big problem with Fit of Rage, compared with Giant Growth, is that Fit of Rage is a sorcery. So if your opponent goes to kill one of your creatures, you can't use Fit of Rage to save it. Also, you can't use it as a "surprise" card after blockers are declared.</P>
