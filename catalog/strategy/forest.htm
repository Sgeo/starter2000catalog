<center><b>CARD STRATEGY</b></center>
<hr>
<P>Green can make a deck that builds up mana quickly, then uses that mana to put out big creatures. Cards to use include Llanowar Elves, Birds of Paradise and Rampant Growth (for building up mana), and whatever big, green creature you think will work best in your deck.</P>
